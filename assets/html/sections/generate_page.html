<div class="upload_image">
    <div class="contents_input">
        <img src="img/img_logo_white.svg">
        <p>Select Image</p>
    </div>
    <div class="gen_menus row_flex" style="gap:3rem; margin-top: 2rem;margin-bottom: 2rem;">
        <div class="gen_menu row_flex center">
            <p class="info" style="font-size: 2.8rem; margin: 0 2rem 0 0;">Font size:</p>
            <div class="row_flex center">
                <input type='button'
                       class="arrow_button left_arrow"
                       onclick="
                       const number = parseInt($('.input_number').val());
                       if(number>5)
                       $('.input_number').val(number-1)
                        "
                />

                <input type="number" class='input_number' min="5" max="50" value="8" readonly>

                <input type='button'
                       class="arrow_button right_arrow"
                       onclick="
                       const number = parseInt($('.input_number').val());
                       if(number<50)
                       $('.input_number').val(number+1)
                        "
                />
            </div>
        </div>
        <div class="gen_menu row_flex center">
            <p class="info" style="font-size: 2.8rem; margin: 0 2rem 0 0;">Distance:</p>
            <div class="row_flex center">
                <input type='button'
                       class="arrow_button left_arrow"
                       onclick="
                       const number = parseInt($('.input_number').val());
                       if(number>-50)
                       $('.input_number').val(number-1)
                        "
                />

                <input type="number" class='input_number' min="-50" max="50" value="-2" readonly>

                <input type='button'
                       class="arrow_button right_arrow"
                       onclick="
                       const number = parseInt($('.input_number').val());
                       if(number<50)
                       $('.input_number').val(number+1)
                        "
                />
            </div>
        </div>
    </div>
</div>
<div class="check_div">
    <p class="check_title">Logo:</p>
    <input type="checkbox" id="checkbox"/>
    <label class="check" for="checkbox"></label>
</div>
<div class="before_gen" style="width: 100%">
<div  class="green_button" onclick="generate()" style="margin-top: 5rem">
    <p>Generate</p>
</div>
</div>
<div class="after_gen">
    <div  class="green_button" style="margin-top: 5rem;background: #161616; border:  #161616 solid 0.1rem;">
        <p style="color: #989898">Re-Generate</p>
    </div>

    <div class="img_button" style="background: #03311A;">
        <div class="row_flex"><img src="img/gen_logo.svg">
            <p style="color: #2BD52D">Download</p></div>
    </div>
</div>
<script>
    function generate(){
        $('.before_gen').css('display','none');
        $('.after_gen').css('display','flex');

    }
</script>
